<ion-header>
  <ion-navbar>
    <ion-title>USER SETTINGS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="button-image" (click)="collision()" tappable>
          <p><img class="button-image-src" src="assets/image/logo.png"/></p>
          <p><b>ANTI-COLLISION SETTINGS</b></p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="button-image" (click)="rider()" tappable>
          <p><img class="button-image-src" src="assets/image/logo.png"/></p>
          <p><b>RIDER MODE SETTINGS</b></p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
