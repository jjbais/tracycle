<ion-header>
  <ion-navbar>
    <ion-title>MAIN MENU</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width="250px" height="250px">
        <div #map id="map" style="height:100%;"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="button-image" (click)="travelLogs()" tappable>
          <p><img class="button-image-src" src="assets/image/logo.png"/></p>
          <p><b>TRAVEL LOGS</b></p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="button-image" (click)="status()" tappable>
          <p><img class="button-image-src" src="assets/image/logo.png"/></p>
          <p><b>STATUS</b></p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="button-image" (click)="settings()" tappable>
          <p><img class="button-image-src" src="assets/image/logo.png"/></p>
          <p><b>SETTINGS</b></p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="button-image" (click)="disconnect()" tappable>
          <p><img class="button-image-src" src="assets/image/logo.png"/></p>
          <p><b>DISCONNECT</b></p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
