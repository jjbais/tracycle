<ion-header>

  <ion-navbar>
    <ion-title>RIDER MODE SETTINGS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="button-image" (click)="modeRider()" tappable>
          <p><img class="button-image-src" src="assets/image/logo.png"/></p>
          <p><b>RIDER MODE</b></p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="button-image" (click)="modeSafe()" tappable>
          <p><img class="button-image-src" src="assets/image/logo.png"/></p>
          <p><b>SAFE MODE</b></p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
