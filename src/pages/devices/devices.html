<ion-header>

  <ion-navbar>
    <ion-title>DEVICES</ion-title>

    <ion-buttons end>
      <button ion-button (click)="startScanning()" >Scan</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>Devices</p>
  <ion-list>
    <ion-item-sliding *ngFor="let device of devices" #slidingItem>
      <button ion-item (click)="connectToDevice(device)">
        <h2>{{device.name}}</h2>
        <p>{{device.id}}</p>
      </button>
    </ion-item-sliding>
  </ion-list>
  <ion-spinner *ngIf="isScanning==true" name="circles"></ion-spinner>
</ion-content>
