<ion-header>

  <ion-navbar>
    <ion-title>GAS AND TIRE STATUS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <img width="80px" height="80px" src="assets/image/gas.png"/>
      </ion-col>
      <ion-col col-6>
        <progress-bar [progress]="gas"></progress-bar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <img width="80px" height="80px" src="assets/image/tire.png"/>
      </ion-col>
      <ion-col col-6>
        <progress-bar [progress]="tire"></progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
