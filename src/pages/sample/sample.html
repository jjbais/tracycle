<ion-header>

  <ion-navbar>
    <ion-title>sample</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Answer: {{ans}}</h1>

    <form (ngSubmit)="add()">
      <ion-item>
        <ion-label>Num1</ion-label>
        <ion-input type="text" [(ngModel)]="num.num1" name="num1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Num2</ion-label>
        <ion-input type="text" [(ngModel)]="num.num2" name="num2"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Add</button>
    </form>
</ion-content>
